<div class="container mgb-10per">
    <div class="row mt-4">
      <div class="col-lg-12">
        <h4 class="breadcrumb-title"><span class="me-3 cursor-pointer" [routerLink]="['/portfolio-management-kyc']"><i class="fa fa-arrow-left i-icon"></i></span>Enter Details</h4>
      </div>
    </div>
    <div class="row  risk1 mt-5">
      <div class="col-lg-6 hidden-xs">
        <img src="assets/img/kyc-update.svg" alt="risk-profiling" class="w-75" />
      </div>
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-floating mb-3 input-box">
              <input type="text" id="name" placeholder="First Name" class="form-control name">
              <label for="name">First Name</label>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-floating mb-3 input-box">
              <input type="text" id="name" placeholder="Last Name" class="form-control name">
              <label for="name">Last Name</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2 col-3 pe-0">
            <select class="form-select country-drop form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>+91</option>
              <option value="1">+91</option>
              <option value="2">+209</option>
              <option value="3">+21</option>
            </select>
          </div>
          <div class="col-lg-10 col-9 ps-0">
            <div class="form-floating mb-3 input-box mobile-input">
              <input type="text" id="mobile" placeholder="Mobile Number" class="border-left-none form-control">
              <label for="mobile">Mobile Number</label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3 input-box">
          <input type="email" id="email" placeholder="Email Id" class="form-control name">
          <label for="email">Email Id</label>
        </div>
        <div class="form-check my-4">
          <input type="checkbox" id="check1" name="option1" value="something" class="form-check-input">
          <label for="check1" class="form-check-label">By proceeding, you agree and consent to the terms &
            conditions.</label>
          <!-- <label for="check1" class="form-check-label">The declaration asks explicitly to include the USA as a country of residence if you are a US citizen or a green cardholder.</label> -->
        </div>
        <div class="applybtn">
          <button type="button" class="btn btn-primary theme-button" data-bs-toggle="modal" data-bs-target="#otp-screen">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- otp Modal -->
  <div class="modal fade" id="otp-screen" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <h3 class="otp-title">Enter OTP</h3>
            <p class="otp-text mt-4">OTP sent on <b>+91 1234567890. </b> <span class="link-text">Edit Number</span></p>
            <div class="col-2 px-2">
              <input type="number" class="form-control otp-field" maxlength="1" id="otp1" [(ngModel)]="otp1"
                (keyup)="keytab(2,$event)" />
            </div>
            <div class="col-2 px-2">
              <input type="number" class="form-control otp-field" maxlength="1" id="otp2" [(ngModel)]="otp2"
                (keyup)="keytab(3,$event)" />
            </div>
            <div class="col-2 px-2">
              <input type="number" class="form-control otp-field" maxlength="1" id="otp3" [(ngModel)]="otp3"
                (keyup)="keytab(4,$event)" />
            </div>
            <div class="col-2 px-2">
              <input type="number" class="form-control otp-field" maxlength="1" id="otp4" [(ngModel)]="otp4"
                (keyup)="keytab(5,$event)" />
            </div>
            <div class="col-2 px-2">
              <input type="number" class="form-control otp-field" maxlength="1" id="otp5" [(ngModel)]="otp5"
                (keyup)="keytab(6,$event)" />
            </div>
            <div class="col-2 px-2">
              <input type="number" class="form-control otp-field" maxlength="1" id="otp6" [(ngModel)]="otp6"
                (keyup)="Navigate()" />
            </div>
            <div class="col-12">
              <p class="otp-bottomtext">Didn't recieve OTP? <br class="hidden-lg" /> <span class="link-text">Resend
                  OTP</span></p>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <div class="">
            <a class="cancel-btn2" data-bs-dismiss="modal" aria-label="Close">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
