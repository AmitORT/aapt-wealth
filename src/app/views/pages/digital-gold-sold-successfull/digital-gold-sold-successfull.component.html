<section class="my-5">
    <div class="container">
      <div class="row mt-4">
          <div class="col-lg-12 hidden-xs">
            <h4 class="breadcrumb-title mb-3"><span class="me-3 cursor-pointer" [routerLink]="['/digital-gold-product-details']"><i
                  class="fa fa-arrow-left i-icon"></i></span>Digital gold
            </h4>
          </div>
        </div>
      <div class="row">
        <div class="col-lg-6 col-12 mob-center">
          <img src="assets/img/transaction-success.svg" alt="transaction-success" class="transaction-success-img w-75" />
        </div>
        <div class="col-lg-6 position-relative">
          <div class="right-sec mt-5">
            <h4 class="title">Digital gold sold Successful</h4>
            <div class="orange-dash"></div>
            <p class="mob-center">Your sell order has been successfully placed, it will be reflected in your account shortly.</p>
          </div>
          <div class="trans-footer w-100">
            <div class=" d-flex">
              <a class="btn-primary transparent-button" (click)="GoToCommon('/account-digigold-portfolio')">My Investments</a>
              <a class="btn-primary theme-button me-5" (click)="GoToCommon('/wealth-dashboard')">Back to Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
