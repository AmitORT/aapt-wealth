<div class="container mgb-10per">
  <div class="row mt-4">
    <div class="col-lg-12 sf-head-mob">
      <h4 class="breadcrumb-title"><span class="me-3 cursor-pointer" [routerLink]="['/switch-redeem-funds']"><i
            class="fa fa-arrow-left i-icon"></i></span>Switch Fund
      </h4>
    </div>
  </div>
  <div class="row  risk1 mt-5">

    <div class="col-lg-6 hidden-xs" id="sidebar-main">
      <div class="left-sidebar" id="sidebar">
        <img src="assets/img/tree.svg" alt="risk-profiling" class="w-75" />
      </div>
    </div>

    <div class="col-lg-6">
      <div>
        <div class="accordion" id="accordionExample-desk">
          <div class="accordion-item mb-3" *ngFor="let Switchlist of SwitchCartItemList; let i=index;">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse"
                attr.data-bs-target="#collapse{{i}}" aria-expanded="true" aria-controls="collapseOne">
                <h6>Scheme {{i+1}}</h6>
              </button>
            </h2>
            <div id="collapse{{i}}" class="accordion-collapse collapse "
              [ngClass]="Switchlist.isActive == 1 ? 'show' : ''" data-bs-parent="#accordionExample-desk">
              <div class=" row accordion-body">
                <p>From Scheme</p>
                <div class="form-floating">
                  <select class="form-select mb-3 w-100" id="floatingSelect" aria-label="Floating label select example">
                    <option value="">Select Scheme </option>
                    <option value="{{list.instrumentId}}" *ngFor="let list of MyHoldings">{{list.instrumentName}}
                    </option>
                  </select>
                  <label for="floatingSelect">Scheme</label>
                </div>
                <div class="form-floating">
                  <select class="form-select mb-3 w-100" id="floatingSelect" aria-label="Floating label select example">
                    <option value="0">Brother </option>
                    <option value="1">Mother</option>
                    <option value="2">Sister</option>
                  </select>
                  <label for="floatingSelect">Folio</label>
                </div>
                <div class="justify-content-between d-flex mt-2 mb-3">
                  <h6 class="mt-2">Place Switch for a Goal ?</h6>
                  <div class="toggle-none">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    </div>
                  </div>
                </div>

                <p>To Scheme</p>
                
                <div class="form-floating">
                  <select class="form-select mb-3 w-100" id="floatingSelect" aria-label="Floating label select example">
                    <option value="0">Brother </option>
                    <option value="1">Mother</option>
                    <option value="2">Sister</option>
                  </select>
                  <label for="floatingSelect">Select to Goal</label>
                </div>

                <!-- <h6>Set Frequency for withdrawal</h6>

                <div class="mt-3 mb-4 d-flex justify-content-between">
                  <a class="btn-primary theme-button">Monthly</a>
                  <a class="btn-primary unit-button">Quarterly</a>
                </div> -->

                <div class="form-floating">
                  <select class="form-select mb-3 w-100" id="floatingSelect" aria-label="Floating label select example">
                    <option value="0">Brother </option>
                    <option value="1">Mother</option>
                    <option value="2">Sister</option>
                  </select>
                  <label for="floatingSelect">Select to Goal</label>
                </div>

                <div class="cover-left-div mb-3">
                  <div class="row">
                    <div class="col-lg-6 col-6 tex-center coverstext">
                      <p>Current Value</p>
                      <h5>â‚¹ 10,000</h5>
                    </div>
                    <div class="col-lg-6 col-6 tex-center coverstext">
                      <p>Units Owned</p>
                      <h5>100</h5>
                    </div>
                  </div>
                </div>

                <h6>Sell your Fund by</h6>

                <div class="mt-3 mb-4 d-flex justify-content-between">
                  <a class="btn-primary theme-button">Amount</a>
                  <a class="btn-primary unit-button">Unit</a>
                </div>

                <div class="form-floating mt-2">
                  <input type="text" id="first_name" placeholder="Full Name" class="form-control ">
                  <label for="first_name">Enter Amount</label>
                  <span class="units">5 Units</span>
                </div>

                <div class="justify-content-between d-flex mt-2 font-units">
                  <span>+ Add all units</span>
                  <p>95/100 units remaining</p>
                </div>




                <div class="hidden-xs">
                  <p class="d-none d-lg-block d-md-block d-sm-block">Total Amount <span class="rupee">Rs. 1,500</span>
                  </p>
                </div>

              </div>
            </div>
          </div>

          <div>
            <h5 class="instrument">+ Add New Scheme</h5>
          </div>

          <div class="redeem mt-5 d-none d-lg-block d-md-block d-sm-block">
            <a class="btn-primary theme-button" [routerLink]="['/fund-switch-suceesful']">Proceed</a>
          </div>



          <!-- // -->

        </div>
      </div>

    </div>
  </div>
</div>
